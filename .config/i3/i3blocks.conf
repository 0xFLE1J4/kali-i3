# i3blocks config file
# Doc: http://vivien.github.io/i3blocks

# ─── Global ───────────────────────────────────────────────
command=~/.config/i3/i3blocks-contrib/$BLOCK_NAME/$BLOCK_NAME
separator_block_width=30
separator=false
markup=none

# ─── CPU ──────────────────────────────────────────────────
[cpu_usage]
label= CPU
interval=5

# ─── Mémoire ──────────────────────────────────────────────
[memory]
label= RAM
interval=10

# ─── Disque ───────────────────────────────────────────────
[disk]
label= Disk
# instance=/mnt/data
interval=240

# ─── Bande passante ───────────────────────────────────────
[bandwidth]
label=
instance=eth0
interval=5

# ─── Interface réseau (VPN) ───────────────────────────────
[iface]
label=
instance=tun0
color=#3BB92D
interval=120

# ─── Batterie ─────────────────────────────────────────────
# [battery]
# label=⚡
# instance=0
# interval=30

# ─── Température ──────────────────────────────────────────
# [temperature]
# label=
# interval=10

# ─── Date & Heure ─────────────────────────────────────────
[time]
label=
command=date '+%A, %d %B %Y %H:%M:%S'
interval=1
